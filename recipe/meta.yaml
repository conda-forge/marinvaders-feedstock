{% set name = "marINvaders" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/marinvaders-{{ version }}.tar.gz
  sha256: 12ac9a752707db83f4f524ed17cefbc5821405af539be0939f0b18cb8cf281d1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - beautifulsoup4
    - cached-property
    - descartes
    - geopandas
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.7
    - requests
    - shapely
    - pytables
    - xlrd

test:
  imports:
    - marinvaders
    - marinvaders.util
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/dlab-indecol/marinvaders
  summary: The marinvaders (Marine Invaders) is tool to process data on marine invasive species from existing databases
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - konstantinstadler
    - rlonka
